<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="image">
      <img class="image-equilibrium" src="images/image-equilibrium.jpg">
      <div class="image-overlay">
        <img class="eye-icon" src="images/icon-view.svg">
      </div>
    </div>

    <div>
      <p class="name">Equilibrium #3429</p>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
  
    <div class="status">
      <div class="eth">
          <img class="icon" src="images/icon-ethereum.svg">
          <p class="amount">0.041 ETH</p>
      </div>
      
      <div class="time">
        <img class="icon" src="images/icon-clock.svg">
        <p class="time-left">3 days left</p>
      </div>
    </div>
  
    <div>
      <hr>
    </div>

    <div class="creation-info">
      <img class="profile-pic" src="images/image-avatar.png">
      <p class="creator-name">Creation of <span class="c-n">Jules Wyvern</span></p>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rappykarlopi">Karlo Santiago</a>.
  </div>
</body>
</html>
